<template>
    <lightning-card title={label.ShipmentTrackerTrackYourShipment} icon-name="standard:shipment" class="slds-theme_shade">
        <div class="slds-m-around_medium">
            <lightning-layout>
                <lightning-layout-item size="12" class="slds-align_absolute-center">               
                    <lightning-input
                        label={label.ShipmentTrackerTrackingNumber}
                        value={trackingNumber} 
                        onchange={handleInputChange}
                        class="input-tracking slds-p-around_small"
                        read-only
                        >
                    </lightning-input>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout class="slds-m-top_small slds-align_absolute-center">
                <lightning-button
                    label={label.ShipmentTrackerGetShippingStatus}
                    variant="brand"
                    icon-name="utility:search"
                    icon-position="left"
                    onclick={handleGetStatus}
                    class="slds-align_absolute-center">
                </lightning-button>
            </lightning-layout>
        </div>

        <div if:true={hasResult} class="slds-box slds-theme_default slds-m-around_medium status-box" >
            <template if:true={shippingStatus}>
                <div class="slds-text-heading_medium slds-text-align_center">
                    <lightning-icon icon-name="utility:success" alternative-text="Success" size="small" class="slds-m-right_small"></lightning-icon>
                    Status: {shippingStatus}
                </div>
            </template>
            
            <template if:true={error}>
                <div class="slds-text-color_error slds-text-heading_medium slds-text-align_center">
                    <lightning-icon icon-name="utility:error" alternative-text="Error" size="small" class="slds-m-right_small"></lightning-icon>
                    {error}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
